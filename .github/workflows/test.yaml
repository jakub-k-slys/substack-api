name: Build & Test
on:
    schedule:
        - cron: "0 12 * * 1,4"
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        name: Running build
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci-env:
                    - '1'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              run: npm install
            - name: Running build
              run: npm run build
    test:
        name: Running unit tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci-env:
                    - '1'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              run: npm install
            - name: Running unit tests
              run: npm run test:unit
            - name: Upload test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: unit-test-results
                path: |
                  coverage/
                  junit.xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: ./coverage/lcov.info
                flags: unittests
                name: codecov-umbrella
                fail_ci_if_error: false
                verbose: true
    integration:
        name: Running integration tests
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci-env:
                    - '1'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              run: npm install
            - name: Running integration tests
              run: npm run test:integration
            - name: Upload integration test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: integration-test-results
                path: |
                  junit-integration.xml
    lint:
        name: Running linters
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                ci-env:
                    - '1'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              run: npm install
            - name: Running linter
              run: npm run lint
            - name: Running format
              run: npm run format:check
    e2e:
        name: Running E2E tests
        runs-on: ubuntu-latest
        if: github.repository == 'jakub-k-slys/substack-api' && (github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'pull_request')
        strategy:
            fail-fast: false
            matrix:
                ci-env:
                    - '1'
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Install
              run: npm install
            - name: Running E2E tests
              run: npm run test:e2e
              env:
                SUBSTACK_API_KEY: ${{ secrets.SUBSTACK_API_KEY }}
                SUBSTACK_HOSTNAME: ${{ secrets.SUBSTACK_HOSTNAME }}
            - name: Upload E2E test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: e2e-test-results
                path: |
                  junit-e2e.xml
